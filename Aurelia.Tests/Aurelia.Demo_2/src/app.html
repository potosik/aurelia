<template>
    <h1>${message}</h1>

    <div>
        <ul>
            <li repeat.for="person of people">
                ${ person } 
                <button click.trigger="delete($index)">Del</button>
            </li>
        </ul>
    </div>

    <form>
    <!--<form submit.trigger="create()">-->
        <div>
            First Name:
            <input type="text" name="firstName" value.bind="firstName" />
        </div>
        <div>
            Last Name:
            <input type="text" name="lastName" value.bind="lastName" />
        </div>
        <br />
        <div>
            <b>Full name: </b> ${ fullName }
        </div>

        <button click.trigger="create()">Create</button>
        <!--<input type="submit" value="Create" />-->
    </form>
</template>
